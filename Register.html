<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login page</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="http://fonts.googleapis.com/css?family=Bitter"
      rel="stylesheet"
      type="text/css"
    />
    <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
  />
  <!-- Font Awesome CSS -->
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"
  />
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-inverse" role="navigation">
        <div class="container-fluid">
         
          <div class="navbar-header">
            <button
              type="button"
              class="navbar-toggle collapsed"
              data-toggle="collapse"
              data-target="#bs-example-navbar-collapse-1"
            >
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html">E-Park</a>
          </div>
  
         
          <div class="navbar-collapse collapse" >
            <ul class="nav navbar-nav navbar-center">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#">Maps</a></li>
              <li><a href="#">Rent Park</a></li>
              <li><a href="#">Messages</a></li>
              <li><a href="#">Profile</a></li>
             
             
             
            </ul>
            </div>
        </nav>
    <div class="form-style-10">
      <h1>Sign Up Now!</h1>
      <form>
        <div class="section"><span>1</span>First Name & Address</div>
        <div class="inner-wrap">
          <label>Your Full Name <input type="text" name="field1" /></label>
          <label>Address <textarea name="field2"></textarea></label>
        </div>

        <div class="section"><span>2</span>Email & Phone</div>
        <div class="inner-wrap">
          <label>Email Address <input type="email" name="field3" /></label>
          <label>Phone Number <input type="text" name="field4" /></label>
        </div>

        <div class="section"><span>3</span>Passwords</div>
        <div class="inner-wrap">
          <label>Password <input type="password" name="field5" /></label>
          <label
            >Confirm Password <input type="password" name="field6"
          /></label>
        </div>
        <div class="button-section">
          <Button class="btn btn-primary" type="submit" name="Sign Up">
         Register
        </Button>
          <span class="privacy-policy">
            <input type="checkbox" name="field7" />You agree to our Terms and
            Policy.
          </span>
        </div>
      </form>
    </div>
  </body>
</html>
